<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="qa_box">
        <div class="qa_header">
            <span id="question-number">1</span>/<span id="total-questions">0</span>
            <span id="timer" class="timer">Time: 00:00</span>/<span id="total-time">10:00</span>
        </div>
        <div class="qa_body"></div>
        <button class="nav-button" id="prev-button">Previous</button>
        <button class="nav-button" id="next-button">Next</button>
    </div>
    <div class="scoreboard" style="display:none;">
        <div class="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
        <div class="score-details">
            <p>Total Questions: <span id="score-total-questions">0</span></p>
            <p>Questions Answered: <span id="answered-questions">0</span></p>
            <p>Correct Answers: <span id="correct-answers">0</span></p>
            <p>Wrong Answers: <span id="wrong-answers">0</span></p>
            <p>Total Score: <span id="final-score">0</span></p>
            <p id="time-taken">Time Taken: 00:00/10:00</p>
            <a href="./../../indexq.html" id="back-button" class="nav-button">‚üµBack</a>
        </div>
    </div>

    <script src="./js_main.js" type="module"></script>
</body>
</html>
